<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">    
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Start quiz container -->
    <header class="header">
        <!-- Timer -->
        <div id="timer">
            <div id="counter"></div>
    
        </div>
        
    </header>
    <div class="container">
        <div class="startContainer">
            <h2 class="startHeader">Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
            <button id="start" class="startBtn">Start Quiz</button>
        </div> 
        <div class="questionContainer hide">
            <h2 id="question">Question</h2>
            <div class="answerContainer"></div>
            <button class="answerBtn">Answer 1</button>
            <button class="answerBtn">Answer 2</button>
            <button class="answerBtn">Answer 3</button>
            <button class="answerBtn">Answer 4</button>
            
            </div>
    </div>    

    <!-- Results & high score storage -->
    <div class="highScoreContainer">
        <button id="submit">Submit</button>
        <div id="results"></div>
        <div id="highScore"></div>
    </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
