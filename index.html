<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">    
    <title>California Cooks Quiz</title>
</head>

<body>
    <!-- Start quiz container -->
    <header class="header">
        <!-- Timer -->
        <div id="timer">
            <div id="counter"></div>
    
        </div>
        
    </header>
    <div class="container">
        <div class="startContainer">
            <h2 class="startHeader">California Kooks Challenge</h2>
            <p>Let's see if you can prove you're not a kook within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
            <button id="start" class="startBtn">Start Quiz</button>
        </div> 
        <div class="questionContainer hide">
            <h2 id="question">Question</h2>
            <div class="answerContainer"></div>
            <button class="answerBtn">Answer 1</button>
            <button class="answerBtn">Answer 2</button>
            <button class="answerBtn">Answer 3</button>
            <button class="answerBtn">Answer 4</button>
            
            </div>
    </div>    


    <container class="includeName hide">
        <div>
          <h1>Your score</h2>
          <p class="finalScore"></p>
        </div>
        <div>
          <p class="finalTimeScore">60</p>
        </div>

        <div>
          <form class="form">
            <label for="nameInitials">Your Initials:</label>
            <input type="text" id="nameInitials" name="nameInitials" />
          </form>
        </div>
    </container>

    <!-- Results & high score storage -->

      <container class="highScoreContainer hide">
        <div class="center">
          <h1>Leaderboard</h1>
          <ul id="highScoreList"></ul>
          <div>
            <button class="tryAgain buttonFormat">Try Again</button>
            <button class="clearScore buttonFormat">Clear Scores</button>
          </div>
        </div>
      </container>


    <script src="./assets/js/script.js"></script>
</body>
</html>
