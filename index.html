<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Righteous&family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,700&display=swap"
    rel="stylesheet">
    <title>CALIFORNIA ROCKS QUIZ</title>
</head>

<body>
    <header class="topContainer">
        <ul class="high-scores"></ul>
        <div class="counter">Time: <span class="timer">60</span></div>
    </header>

    <div class="Welcome">California Kooks Challenge 
      <p>Let's see if you can prove you're not a kook within the time limit. Keep in mind the incorrect answers will penalize your time (and score) by ten seconds!</p>
  </div>    
<div class="container">
        <div id="questionContainer" class="hide">
            <div class="questionClass">Question</div>
            <div class="answer-buttons">
                print
            </div>
            <div class="yes-or-no"></div>
        </div>


        <div class="scoreContainer hide">
            <div class="scoreText">You scored a <span class="score">x</span>. Enter your initials below!</div>
            <br>
            <br>
            <input type="Initials" class="name-input">
            <button class="submit">Submit</button>
            <ul class="scoresList">

                <!-- create element -->
            </ul>
            <button class="replay">Replay</button>
            <button class="tryAgain hide">Try Again</button>

        </div>

    </div>
   
    <button id="startButton">START</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
